<!DOCTYPE html>
<html>
<head>
    <title>jsDrumMachine</title>
    <meta charset="utf-8" />
    <link href="drumMachineContent/styles/main.css" rel="stylesheet" />
 
</head>
<body>


        <h2>.jsDrumMachine v.01</h2>
   

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">hi-hat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tom</span>
        </div>
    </div>

    <audio data-key="65" src="drumMachineContent/sounds/clap.wav"></audio>
    <audio data-key="83" src="drumMachineContent/sounds/boom.wav"></audio>
    <audio data-key="68" src="drumMachineContent/sounds/hihat.wav"></audio>
    <audio data-key="70" src="drumMachineContent/sounds/kick.wav"></audio>
    <audio data-key="71" src="drumMachineContent/sounds/openhat.wav"></audio>
    <audio data-key="72" src="drumMachineContent/sounds/ride.wav"></audio>
    <audio data-key="74" src="drumMachineContent/sounds/snare.wav"></audio>
    <audio data-key="75" src="drumMachineContent/sounds/tink.wav"></audio>
    <audio data-key="76" src="drumMachineContent/sounds/tom.wav"></audio>
</body>



</html>

<script src="drumMachineContent/js/JavaScript.js"></script>
